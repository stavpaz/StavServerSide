<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if session['logedin'] %}
        <h1>Welcome, {{ session['username'] | upper() }}</h1>
         <a href="{{url_for('logout_func')}}" style="color: #000000">logout</a>
{% endif %}
<h2>Registration Form:</h2>
        <form action="/registration" method="post">
            <input type="text" name="inputUsername" placeholder="Username">
            <input type="email" name="inputEmail" placeholder="Email">
            <input type="password" name="inputPassword" placeholder="Password">
            <input type="password" name="inputConfirmPassword" placeholder="RePassword">
            <input type="submit">
        </form>
{% if message %}
            <h2>{{ message }}</h2>
{% endif %}

</body>
</html>
